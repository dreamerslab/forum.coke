<table class="sidebar">
  <tr>
    <td class="tags" width="30%">
      <b>Hot tags:</b>
      <? it.sidebar.tags.forEach( function ( tag ){ ?>
        <a href="/topics/tag?name=<?= tag.name ?>"><?= tag.name ?></a>
        (<?= tag.topic_count ?>)
      <? }); ?>
      <a href="/topics/tags">... more tags</a>
    </td>
    <td class="users" width="30%">
      <b>Active users:</b>
      <ol>
        <? it.sidebar.users.forEach( function ( user ){ ?>
          <li>
            <a href="/users/<?= user._id ?>"><?= user.name ?></a>
          </li>
        <? }); ?>
        <a href="/users">... more users</a>
      </ol>
    </td>
    <td class="issues" width="40%">
      <b>Open issues:</b>
      <ol>
        <? it.sidebar.issues.forEach( function ( issue ){ ?>
          <li>
            <a href="<?= issue.link ?>"><?= issue.title ?></a>
          </li>
        <? }); ?>
        <a href="https://github.com/dreamerslab/coke/issues">... more issues</a>
      </ol>
    </td>
  </tr>
</table>
