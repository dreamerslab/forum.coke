<? it.title = 'Listing Notifications'; ?>

<table>
  <thead>
    <tr>
      <th>
        Id
      </th>
      <th>
        Message
      </th>
      <th>
        Read?
      </th>
    </tr>
  </thead>
  <tbody>
    <? it.notifs.forEach( function ( notif ){  ?>
      <tr>
        <td>
          <?= notif._id ?>
        </td>
        <td>
          <?= notif.activity ?>
        </td>
        <td>
          <?= notif.is_read ?>
        </td>
      </tr>
    <? }); ?>
  </tbody>
</table>
