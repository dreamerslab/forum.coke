<? it.title = 'Listing posts'; ?>


<table>
  <thead>
    <tr>
      <th>
        UserName
      </th>
      <th>
        UserAvatar
      </th>
      <th>
        Title
      </th>
      <th>
        Content
      </th>
      <th>
        ReadCount
      </th>
      <th>
        CommentCount
      </th>
      <th>
        UpdatedAt
      </th>
    </tr>
  </thead>
  <tbody>
    <? it.posts.forEach( function ( post ){  ?>

      <tr>
        <td>
          <?= post.user.name ?>
        </td>
        <td>
          <?= post.user.avatar ?>
        </td>
        <td>
          <a href="/posts/<?= post._id ?>">
            <?= post.title ?>
          </a>
        </td>
        <td>
          <?= post.content ?> (Tags: <?= post.tag_names.join(', ') ?>)
        </td>
        <td>
          <?= post.read_count ?>
        </td>
        <td>
          <?= post.comments.length ?>
        </td>
        <td>
          <?= post.updated_at ?>
        </td>
      </tr>

    <? }); ?>
  </tbody>
</table>
<?= it.partial( 'common/_pagination' )?>





<a href="/posts/new">New post</a>
