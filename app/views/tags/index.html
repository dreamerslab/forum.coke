<? it.title = 'All Tags - COKE'; ?>
<? it.styles.push( 'tags' ); ?>

<div class="span12">
  <?= it.partial( 'common/_nav' ) ?>
  <h2>All Tags</h2>
  <div id="tags-wrap">
    <ul class="thumbnails">

      <?= it.no_record( it.tags.length, '<h3 class="no-record-tags">No tags</h3>' ) ?>

      <? it.tags.forEach( function ( tag ){ ;?>
      <div class="tag-wrap">
        <a href="/tags/<?= tag.name ?>/topics" class="all-tag-item tag">
          <?- tag.name ?>
        </a>
        <span> x <?= tag.topics.length ?></span>
      </div>
      <? }); ?>
    </ul>
    <?= it.partial( 'common/_pagination' )?>
  </div>
</div>
