<? it.title = 'Coke - Latest'; ?>


<table>
  <thead>
    <tr>
      <th>
        UserName
      </th>
      <th>
        UserAvatar
      </th>
      <th>
        Title
      </th>
      <th>
        Content
      </th>
      <th>
        ReadCount
      </th>
      <th>
        CommentCount
      </th>
      <th>
        UpdatedAt
      </th>
    </tr>
  </thead>
  <tbody>
    <? it.topics.forEach( function ( topic ){  ?>

      <tr>
        <td>
          <?- topic.as_user.name ?>
        </td>
        <td>
          <img src="<?= topic.as_user.avatar ?>" />
        </td>
        <td>
          <a href="/topics/<?= topic._id ?>">
            <?- topic.title ?>
          </a>
        </td>
        <td>
          <?- topic.content ?> (Tags: <?- topic.tag_names.join(', ') ?>)
        </td>
        <td>
          <?- topic.read_count ?>
        </td>
        <td>
          <?- topic.comments.length ?>
        </td>
        <td>
          <?- topic.updated_at ?>
        </td>
      </tr>

    <? }); ?>
  </tbody>
</table>

<?= it.partial( 'common/_pagination' )?>

<a href="/topics/new">New topic</a>
